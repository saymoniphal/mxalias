<!-- inherite from main templates -->
{% extends "base.html" %}

<!-- start block for this child template -->
{% block content %}

<script language="JavaScript">
function addEmail() {
    console.log("Function is called!");
    <!-- document.forms["emails"]["inputemails"].appendChild(<input type="text">); -->
    document.getElementById("mxalias").innerHTML.color = "red";
}
</script>

<form class="form-horizontal" method="post" name="emails">
	<div class="form-group">
		<label for="mxalias" class="control-label">Alias address</label>
		<input type="text" class="form-control col-md-4" id="mxalias"> 
	</div>

	<div class="form-group row" id="inputemails">
		<label for="email" class="col-md-4">Email</label>
		<input type="text" class="form-control col-md-6" id="mail">
		<input type="button" class="btn btn-default col-md-2" id="addemail" 
            onclick="addEmail()" value="Add">
	</div>
    <div class="form-group row">
        <label for="display_email" class="col-md-4" id="display_email"></label>
    </div> 

	<div class="form-group">
		<button class="btn btn-primary" value="cancel">cancel</button>
		<button class="btn btn-primary" value="submit">submit</button>
	</div>
</form>

{% endblock %}
