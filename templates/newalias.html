<!-- inherite from main templates -->
{% extends "base.html" %}

<!-- start block for this child template -->
{% block content %}
<form class="form-horizontal" method="post">
	<div class="form-group row">
		<label for="mxalias" class="col-md-4">Alias address</label>
		<input type="text" class="form-control col-md-8" id="mxalias"> 
	</div>

	<div class="form-group row">
		<label for="email" class="col-md-4">Email</label>
		<input type="text" class="form-control col-md-6" id="mail">
		<input type="button" class="btn btn-default col-md-2" id="addemail" value="Add">
	</div>

	<div class="form-group">
		<button class="btn btn-primary" value="cancel">cancel</button>
		<button class="btn btn-primary" value="submit">submit</button>
	</div>
</form>
{% endblock %}
